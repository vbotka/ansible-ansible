---
# default vars for ansible

ma_debug: False
ma_install: True

# Module to configure Ansible:
# template   flagged:stableinterface/core
# lineinfile flagged:preview/core (tested OK)
# ini_file   flagged:preview/community (buggy)
ma_config_type: "template"
ma_config_template_default: "ansible-default.cfg.j2"
ma_config: []

freebsd_install_method: "ports"
freebsd_use_packages: "yes"
freebsd_install_retries: 10
freebsd_install_delay: 5
linux_install_retries: 10
linux_install_delay: 5

