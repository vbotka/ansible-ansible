  vbotka.linux_postinstall:
    themes_path: docs/source/_themes
    themes: [sphinx_rtd_theme, guzzle_sphinx_theme]

rm_docs_themes:
  sphinx_rtd_theme: /scratch/sphinx/sphinx_rtd_theme/sphinx_rtd_theme
  guzzle_sphinx_theme: /scratch/sphinx/guzzle_sphinx_theme/guzzle_sphinx_theme/guzzle_sphinx_theme

rm_docs_dirs:
  - docs
  - docs/annotation
  - docs/annotation/vars

rm_docs_files:
  - batch1.sh
  - init.sh
  - playbook.yml

rm_docs_annotation_files:
  - README
  - pb-annotations.yml

rm_docs_annotation_templates:
  - annotation-handlers.rst.j2
  - annotation-handlers.yml.j2
  - annotation-tasks.rst.j2
  - annotation-tasks.yml.j2
  - annotation-templates.rst.j2
  - annotation-templates.yml.j2
