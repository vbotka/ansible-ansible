# Variables to update docs

rm_docs_roles:
  vbotka.ansible:
    themes_path: docs/source/_themes
    themes: [sphinx_rtd_theme, guzzle_sphinx_theme]
  vbotka.ansible_runner:
    themes_path: docs/source/_themes
    themes: [sphinx_rtd_theme, guzzle_sphinx_theme]
  vbotka.apache:
    themes_path: docs/source/_themes
    themes: [sphinx_rtd_theme, guzzle_sphinx_theme]
  vbotka.config_light:
    themes_path: docs/source/_themes
    themes: [sphinx_rtd_theme, guzzle_sphinx_theme]
  vbotka.freebsd_custom_image:
    themes_path: docs/source/_themes
    themes: [sphinx_rtd_theme, guzzle_sphinx_theme]
  vbotka.freebsd_postinstall:
    themes_path: docs/source/_themes
    themes: [sphinx_rtd_theme, guzzle_sphinx_theme]
  vbotka.freebsd_poudriere:
    themes_path: docs/source/_themes
    themes: [sphinx_rtd_theme, guzzle_sphinx_theme]
  vbotka.freebsd_wpa_cli:
    themes_path: docs/source/_themes
